# Google Cloud Build configuration for RAG Lab
# 
# DEPLOYMENT WORKFLOW:
# 1. DevOps manually uploads .env to Secret Manager: ./deployment/upload-secrets.sh
# 2. Push to deploy branch triggers this build: git push origin deploy/production
# 3. Cloud Build automatically builds Docker image and deploys to Cloud Run
#
# Cloud Build Trigger Configuration:
# - Repository: your-github-username/rag-lab
# - Branch: ^deploy/production$  (ONLY this branch triggers deploy)
# - Included files: ** (all changes)
# - Service account: [PROJECT_NUMBER]@cloudbuild.gserviceaccount.com

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/raglab:latest'
      - '.'
    timeout: 300s  # 5 minutes (base deps only, no torch/sentence-transformers)

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/raglab:latest'

  # Step 3: Verify secret exists (fail fast if not uploaded)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud secrets describe raglab-config --project=$PROJECT_ID &>/dev/null; then
          echo "ERROR: Secret 'raglab-config' not found!"
          echo "Run: ./deployment/upload-secrets.sh to upload .env to Secret Manager"
          exit 1
        fi
        echo "âœ“ Secret 'raglab-config' exists"

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'raglab'
      - '--image=gcr.io/$PROJECT_ID/raglab:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--concurrency=80'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--service-account=rag-service@$PROJECT_ID.iam.gserviceaccount.com'
      - '--add-cloudsql-instances=$PROJECT_ID:us-central1:rag-postgres'
      - '--add-volume=name=config,type=secret,secret-name=raglab-config'
      - '--add-volume-mount=volume=config,mount-path=/app/.env'

# Build timeout (total for all steps)
timeout: 1800s  # 30 minutes

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/raglab:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Faster build machine
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true
