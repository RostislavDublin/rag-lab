name: rag-lab
version: 0.2.0
description: RAG-as-a-Service with multi-format document support

dependencies:
  python: ">=3.10"
  packages:
    - fastapi>=0.109.0
    - uvicorn>=0.27.0
    - google-cloud-aiplatform>=1.38.0
    - psycopg2-binary>=2.9.9
    - pgvector>=0.2.3

features:
  pdf_processing: true
  structured_data: true
  vector_search: true
  multi_cloud: true

deployment:
  platform: Cloud Run
  region: us-central1
  scaling:
    min_instances: 0
    max_instances: 10
    concurrency: 80

database:
  type: PostgreSQL
  extensions:
    - pgvector
  connection_pool: 5-20
