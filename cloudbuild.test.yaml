steps:
  # Build minimal test image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.test'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/raglab/raglab-test:latest'
      - '.'
    timeout: 120s

  # Push image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/raglab/raglab-test:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'raglab-test'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/raglab/raglab-test:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--timeout=60s'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 600s
